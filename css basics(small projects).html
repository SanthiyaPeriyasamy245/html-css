
<!-- cascadign style sheets. -->

<style>

.Subscribe-button{
  background-color:rgb(236, 10, 10);
  color:white;
  border:none;
  height:30px;
  width:100px;
  border-radius:2px;
  cursor:pointer;  
  margin-left:8px;
  transition:opacity 0.15s;
}
 /* pseudo class. */
.Subscribe-button:hover{
   opacity:0.8;/* 0 to 1 */
  
}
.Subscribe-button:active{
  opacity:0.5;
}
.Join-button
{
  background-color:white;
  color:rgb(0, 213, 255);
  border-color:rgb(0,213,255);
  height:30px;
  width:50px;
  border-style:solid;
  border-radius:2px;
  margin-left:8px;
  cursor:pointer;
  transition:background-color 1s,color 1s;
}
.Join-button:hover{
  background-color:rgb(0, 213, 255);;
  color:white;
}
.Join-button:active{
  opacity:0.65;
}
.Tweet-button
{
  background-color:rgb(24, 152, 237);
  color:white;
  border-radius:15px;
  height:30px;
  width:70px;
  border:none;
  font-weight:bold;
  margin-left:8px;
  cursor:pointer;
  transition:box-shadow 0.15s;

}
.Tweet-button:hover{
  box-shadow:5px 5px 10px rgba(0,0,0,0.15);
}

</style>

<button class="Subscribe-button">SUBSCRIBE</button>
<button class="Join-button">join</button>
<button class="Tweet-button">Tweet</button>
